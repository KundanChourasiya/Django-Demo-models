{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Django</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
  body{
      background-color: cadetblue;
  }
        .container{
            background-color: yellowgreen;
        }
        form{
            border: 5px solid red;
            border-radius: 5px;
            padding: 15px 15px 15px 15px;
            background-color: aquamarine;
        }
        h3{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h3>Enter Product Details Here</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <center>
                    <input type="submit" value="submit"  class="btn btn-default btn-danger">
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
