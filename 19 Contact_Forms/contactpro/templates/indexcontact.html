<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    .container{background: aqua;}
    form{background: cadetblue; border: 2px solid red; border-radius: 10px; padding: 5px 28px;}
    body{ background: cornflowerblue;}
</style>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <div class="row">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                {{ cform }}

                <br>

                <center><input type="Submit" value="Submit" class="btn btn-danger"></center>
            </form>
        </div>
        <div class="col-md-8">
            <h1><marquee behavior="alternate" scrollamount="5"><b>Welcome to Django Framework</b></marquee></h1>
        </div>
    </div>
</div>
</body>
</html>
